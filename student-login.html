<!doctype html><html lang="en"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>EcoQuest – Student Login</title>
<link rel="stylesheet" href="./styles.css"/>
</head><body data-page="student-login">
<header class="header"><div class="container" style="display:flex;justify-content:space-between;align-items:center;gap:16px">
  <a class="brand" href="/index.html"><span class="logo">🌿</span>EcoQuest</a>
  <nav class="nav" data-nav>
    <a href="/index.html">Home</a>
    <a href="/learn.html">Learn</a>
    <a href="/play.html">Play</a>
    <a href="/impact.html">Impact</a>
    <a href="/dashboard.html">Dashboard</a>
    <a href="/teacher-login.html">Teacher Login</a>
    <a href="/student-login.html">Student Login</a>
  </nav>
</div></header>
<main>
  <section class="section"><div class="container card" style="max-width:560px">
    <span class="badge">🔐 Login</span>
    <h1 class="h1" style="margin-top:8px">Student Login</h1>
    <p class="small">Sign in with your school email to view quests and track your points.</p>
    <form class="login-form" data-role="student" style="margin-top:12px;display:grid;gap:10px">
      <input class="input" type="email" name="email" placeholder="School email" required />
      <input class="input" type="password" name="password" placeholder="Password" required />
      <button class="btn primary" type="submit">Log in as Student</button>
    </form>
    <div class="small" style="margin-top:10px">Are you a teacher? <a href="/teacher-login.html" class="small" style="color:var(--muted)">Teacher Login</a></div>
  </div></section>
</main>
<footer class="footer"><div class="container">© EcoQuest</div></footer>
<script src="./app.js"></script>
</body></html>
